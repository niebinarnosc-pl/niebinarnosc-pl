backend:
  name: git-gateway
  branch: main

local_backend: true
media_folder: static/img/common
public_folder: /img/common
slug:
  encoding: "ascii"
  clean_accents: true
locale: 'pl'

collections:
  - name: 'definitions'
    label: 'Definicje'
    folder: 'content/definitions/'
    format: 'frontmatter'
    create: true
    identifier_field: 'name'
    fields:
      - {label: "Nazwa", name: "name", widget: "string"}
      - {label: "Treść", name: "body", widget: "markdown"}
  - name: 'stories'
    label: 'Opowieści'
    folder: 'content/stories/'
    media_folder: 'images'
    public_folder: 'images'
    format: 'frontmatter'
    create: true
    identifier_field: 'name'
    fields:
      - {label: "Miniaturka", name: "thumbnail", widget: "image"}
      - {label: "Pełne zdjęcie", name: "fullPhoto", widget: "image"}
      - {label: "Imię / pseudonim", name: "name", widget: "string"}
      - label: "Sociale"
        name: "socials"
        widget: "object"
        fields:
          - {label: "Facebook", name: "facebook", widget: "string"}
          - {label: "Twitter", name: "twitter", widget: "string"}
          - {label: "Instagram", name: "instagram", widget: "string"}
      - {label: "Definicje", name: "definitions", widget: "list"}
      - {label: "Triggery", name: "triggers", widget: "list"}
      - {label: "Treść", name: "body", widget: "markdown"}
  - name: 'history'
    label: 'Historia'
    files:
      - name: 'history'
        label: 'Historia'
        file: 'content/history/history.md'
        fields:
          - {label: "Treść", name: "body", widget: "markdown"}
